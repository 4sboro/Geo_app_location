# .github/workflows/config_sonar_ci-cd.yml
name: Geolocation App CI/CD


on:
  push:
    branches:
      - "main"

permissions:
  id-token: write
  contents: write

# Global environment variables
env:
  ARTIFACTORY_URL: ${{ secrets.ARTIFACT_URL }}
  ECR_ROLE: ${{ secrets.ECR_ACESS_ROLE }}
  AWS_REGION: ${{ secrets.AWS_REGION }}
  VAULT_URL: ${{ secrets.VAULT_URL }}

  HELM_REPO: ${{ secrets.HELM_REPO || 'utrains-helm' }}
  ECR_PATH: 'dkr.ecr'
  AWS_DOMAIN: 'amazonaws.com'

jobs:
# --------------------------------------------------
# BUILD JOB
# --------------------------------------------------
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build with Maven (Sonar Skipped)
        run: mvn -B clean verify -Dsonar.skip=true

      - name: Package with Maven
        run: mvn -B clean package -Dsonar.skip=true

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: geo_app-jar
          path: target/*.jar

# --------------------------------------------------
# DOCKER JOB
# --------------------------------------------------
  docker:
    runs-on: ubuntu-latest
    needs: build

    outputs:
      ecr_registry: ${{ steps.login-ecr.outputs.registry }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.SECRET_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: geo_app-jar
          path: target/

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        run: docker build -t geo_app:${{ github.sha }} .

      - name: Trivy scan Docker image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: geo_app:${{ github.sha }}
          format: table
          severity: CRITICAL,HIGH

      - name: Tag and push image to ECR
        run: |
          APP_VERSION=$(grep -m2 '<version>' pom.xml | tail -1 | grep -oP '(?<=>).*(?=<)')
          docker tag geo_app:${{ github.sha }} \
            ${{ steps.login-ecr.outputs.registry }}/geo_app:$APP_VERSION
          docker push \
            ${{ steps.login-ecr.outputs.registry }}/geo_app:$APP_VERSION

# --------------------------------------------------
# DEPLOY JAR TO ARTIFACTORY
# --------------------------------------------------
  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: geo_app-jar
          path: target/

      - name: Read Artifactory credentials from Vault
        uses: hashicorp/vault-action@v2
        with:
          url: ${{ secrets.VAULT_URL }}
          method: token
          token: ${{ secrets.VAULT_TOKEN }}
          exportEnv: true
          secrets: |
            secrets/creds/jfrog username | MAVEN_USERNAME_A ;
            secrets/creds/jfrog password | MAVEN_PASSWORD_A

      - name: Upload JAR to Artifactory
        run: |
          APP_VERSION=$(grep -m2 '<version>' pom.xml | tail -1 | grep -oP '(?<=>).*(?=<)')
          APP_NAME=$(grep -m2 '<artifactId>' pom.xml | tail -1 | grep -oP '(?<=>).*(?=<)')
          APP_FILE=$APP_NAME-$APP_VERSION.jar

          curl -v --user $MAVEN_USERNAME_A:$MAVEN_PASSWORD_A \
            -T target/$APP_FILE \
            "$ARTIFACTORY_URL/artifactory/GEOLOCATION-GITHUB_ACTION/$APP_FILE"

# --------------------------------------------------
# HELM CHART JOB
# --------------------------------------------------
  helm-chart-create:
    name: Create and Upload Helm Chart
    runs-on: ubuntu-latest
    needs: docker

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Helm and yq
        run: |
          sudo snap install helm --classic
          sudo snap install yq

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.SECRET_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Extract project metadata
        run: |
          APP_VERSION=$(grep -m2 '<version>' pom.xml | tail -1 | grep -oP '(?<=>).*(?=<)')
          APP_NAME=$(grep -m2 '<artifactId>' pom.xml | tail -1 | grep -oP '(?<=>).*(?=<)')
          echo "APP_VERSION=$APP_VERSION" >> $GITHUB_ENV
          echo "APP_NAME=$APP_NAME" >> $GITHUB_ENV
          echo "CHART_NAME=geo-app-chart" >> $GITHUB_ENV

      - name: Get AWS Account ID
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "ACCOUNT_ID=$ACCOUNT_ID" >> $GITHUB_ENV

      - name: Create Helm chart
        run: helm create $CHART_NAME

      - name: Customize Helm chart
        run: |
          rm -rf $CHART_NAME/templates/tests
          rm -f $CHART_NAME/templates/hpa.yaml $CHART_NAME/templates/ingress.yaml

          yq e '.image.repository = "'"$ACCOUNT_ID.$ECR_PATH.$AWS_REGION.$AWS_DOMAIN/geo_app"'" |
                .image.tag = env(APP_VERSION)' -i $CHART_NAME/values.yaml

      - name: Package Helm chart
        run: helm package $CHART_NAME

      - name: Upload Helm chart to Artifactory
        run: |
          helm_tar=${CHART_NAME}-0.1.0.tgz
          curl -v --user $MAVEN_USERNAME_A:$MAVEN_PASSWORD_A \
            -T $helm_tar \
            "$ARTIFACTORY_URL/artifactory/$HELM_REPO/${CHART_NAME}-$APP_VERSION.tgz"
